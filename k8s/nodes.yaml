apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: node-backend
spec:
  serviceName: "node-service"
  replicas: 3
  selector:
    matchLabels:
      app: node-backend
  template:
    metadata:
      labels:
        app: node-backend
    spec:
      containers:
      - name: node
        image: loadbalancer-node:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 3000
        env:
        - name: PORT
          value: "3000"
---
apiVersion: v1
kind: Service
metadata:
  name: node-service
spec:
  selector:
    app: node-backend
  clusterIP: None # Headless service for stable DNS entries
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
